    //цикл
    function f2() {
        let out = '';
        for (let i = 0; i <= 30; i++) {
            out += i + ' ';
        }
        console.log(out);
    }

    f2();

    // рекурсия
    let i = 0;
    let out = '';

    function f3() {
        i++;
        out += i + ' ';
        if (i >= 30) return;
        f3();
    }

    f3();
    console.log(out);



</script>
