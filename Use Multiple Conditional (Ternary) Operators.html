<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Multiple Conditional (Ternary) Operators</title>
</head>
<body>
<script>

    function checkSign(num) {

        console.log((num === 0) ? "zero" : (num > 0) ? "positive" : "negative ");
        // return (num === 0) ? "zero" : (num > 0) ? "positive" : "negative";

    }

    checkSign(0);

</script>
</body>
</html>
