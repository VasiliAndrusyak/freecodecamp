<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterate with JavaScript While Loops</title>
</head>
<body>
<script>

    // Setup
    const myArray = [];

    // Only change code below this line

    let i = 5;
    while ( i !== -1 ){
        myArray.push(i);
        i--;
    }
    console.log(myArray);

</script>
</body>
</html>
