<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Collection</title>
</head>
<body  bgcolor="#202124">
<script>

    // Setup
    const recordCollection = {
        2548: {
            albumTitle: 'Slippery When Wet',
            artist: 'Bon Jovi',
            tracks: ['Let It Rock', 'You Give Love a Bad Name']
        },
        2468: {
            albumTitle: '1999',
            artist: 'Prince',
            tracks: ['1999', 'Little Red Corvette']
        },
        1245: {
            artist: 'Robert Palmer',
            tracks: []
        },
        5439: {
            albumTitle: 'ABBA Gold'
        }
    };

    recordCollection[5439].artist = 'ABBA';
    // Only change code below this line
    function updateRecords(records, id, prop, value) {
        if (prop !== 'tracks' && value !==''){
           records[id][prop] = value;
        }else if (prop === 'tracks' && records[id].hasOwnProperty('tracks') === false){
            records[id][prop] = [value];
        }else if ( prop === 'tracks' && value !== ''){
            records[id][prop].push(value);
        }else if (value ===''){
            delete records[id][prop];
        }
        return records;
    }

    updateRecords(recordCollection, 5439, 'artist', 'ABBA');
    console.log(recordCollection);

/*

        Если prop не является дорожками, а значение не является пустой строкой, обновите или установите для свойства этого альбома значение value.
        Если prop - это дорожки, но у альбома нет свойства дорожек, создайте пустой массив и добавьте к нему значение.
        Если prop - это треки, а значение не является пустой строкой, добавьте значение в конец массива существующих треков альбома.
        Если value - пустая строка, удалите данное свойство prop из альбома.
*/

</script>
</body>
</html>
