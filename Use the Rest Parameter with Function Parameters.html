<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use the Rest Parameter with Function Parameters</title>
</head>
<body>
<script>

    const sum = (...args) => {

        return args.reduce((a, b) => a + b, 0);
    }
    console.log(sum(1,2,3,4,5,6));

</script>
</body>
</html>
