<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prevent Object Mutation</title>
</head>
<body>
<script>

    function freezeObj() {
        const MATH_CONSTANTS = {
            PI: 3.14
        };
        // Only change code below this line

        Object.freeze(MATH_CONSTANTS);


        // Only change code above this line
        try {
            MATH_CONSTANTS.PI = 99;
        } catch (ex) {
            console.log(ex);
        }
        return MATH_CONSTANTS.PI;
    }

    const PI = freezeObj();
    console.log(PI);


</script>
</body>
</html>
