<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Returning Boolean Values from Functions</title>
</head>
<body>
<script>


    function isLess(a, b) {
        // Only change code below this line

        return a < b ? true : false;

        // Only change code above this line
    }

    console.log(isLess(10, 15));

</script>
</body>
</html>
