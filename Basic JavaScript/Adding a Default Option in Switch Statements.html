<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a Default Option in Switch Statements</title>
</head>
<body>
<script>

    function switchOfStuff(val) {
        let answer = "";
        // Only change code below this line

        switch (val) {
            case "a":
                answer = "apple";
                break;
            case "b":
                answer = "bird";
                break;
            case "c":
                answer = "cat";
                break;
            default:
                answer = "stuff";
                break;
        }


        // Only change code above this line
        return answer;
    }

    console.log(switchOfStuff(9));

</script>
</body>
</html>
