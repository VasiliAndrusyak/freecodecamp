<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterate Odd Numbers With a For Loop</title>
</head>
<body>
<script>

    // Setup
    const myArray = [];

    // Only change code below this line
    for (let i = 1; i < 10 ; i+= 2) {

        myArray.push(i);
    }
    console.log(myArray);


</script>
