<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recursion</title>

<body>
<script>

    let a = 0;

    function rec() {
        a += 5;
        console.log(a);
        if(a > 99){
            return a;
        }
        rec();
    }
    rec();




</script>
