<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use the Conditional (Ternary) Operator</title>
</head>
<body>
<script>

    function checkEqual(a, b) {
        console.log( a === b ? 'Equal' : 'Not Equal');
        // return ( a === b ? 'Equal ' : 'Not Equal');

    }

    checkEqual(1, 1);

</script>
</body>
</html>
