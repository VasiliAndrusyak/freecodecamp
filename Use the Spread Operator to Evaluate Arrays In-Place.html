<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use the Spread Operator to Evaluate Arrays In-Place</title>
</head>
<body bgcolor="#2b2b2b">
<script>

    const arr1 = ['JAN', 'FEB', 'MAR', 'APR', 'MAY'];

    let arr2 = [ ...arr1];  // Change this line


    console.log(arr1);
    console.log(arr2);


</script>
</body>
</html>
